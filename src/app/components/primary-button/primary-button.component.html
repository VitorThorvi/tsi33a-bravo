<div class='container'>
  <div class='row justify-content-center'>
    <div class='col-12'>
      <div class='d-flex justify-content-center px-3 px-sm-4 py-2 py-sm-3'>
        <button
          class='w-100 primary-btn btn d-block align-items-center justify-content-center fw-bold bravo-bg-primary-accent bravo-text-on-accent'
          [disabled]='isDisabled'
          (click)='onButtonClick()'
          type='button'>
          <span class='text-truncate'>{{ buttonText }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
