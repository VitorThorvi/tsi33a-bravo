<div class='flex-grow-1'>
  <h2 class='bravo-text-primary h4 fw-bold px-4 pb-3 pt-5'>Estatísticas do Evento</h2>

  @if (loading) {
    <div class='container-fluid px-4 py-3'>
      <div class='text-center bravo-text-primary'>
        <p>Carregando estatísticas...</p>
      </div>
    </div>
  }

  @if (error) {
    <div class='container-fluid px-4 py-3'>
      <div class='text-center bravo-text-primary'>
        <p>{{ error }}</p>
      </div>
    </div>
  }

  @if (!loading && !error && eventStats.length > 0) {
    <div class='container-fluid px-4 py-3'>
      <div class='row g-3'>
        @for (stat of eventStats; track stat.id) {
          <div class='col-6 col-md-4'>
            <div class='card bravo-bg-secondary-dark rounded-3 p-4 h-100 text-center'
                 style='border: 1px solid var(--bravo-border-accent);'>
              <div class='card-body p-0'>
                <h3 class='bravo-text-primary h6 fw-medium mb-2'>{{ stat.name }}</h3>
                <div class='bravo-text-primary display-6 fw-bold'>{{ stat.value }}</div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  }
</div>
