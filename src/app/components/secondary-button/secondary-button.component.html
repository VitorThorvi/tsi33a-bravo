<div class='container'>
  <div class='row justify-content-center'>
    <div class='col-12'>
      <div class='d-flex justify-content-center px-3 px-sm-4 py-2 py-sm-3'>
        <button
          (click)='onButtonClick()'
          [class.w-100]='fullWidth'
          [disabled]='isDisabled'
          [type]='type'
          class='w-100 btn bravo-bg-secondary-medium bravo-text-primary fw-bold rounded-pill d-flex align-items-center justify-content-center'
          style='height: 40px; background-color: var(--bravo-border-accent);'>
          <span class='text-truncate'>{{ buttonText }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
