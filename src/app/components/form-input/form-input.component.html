<div class='form-group'>
  <label *ngIf='label' [for]='inputId' class='form-label'>
    {{ label }}
    <span *ngIf='control.hasValidator(Validators.required)' class='text-danger'>*</span>
  </label>
  <input
    [formControl]='control'
    [id]='inputId'
    [ngClass]="{ 'is-invalid': control.touched && control.invalid }"
    [placeholder]='placeholder'
    [type]='type'
    class='form-control'
  />
  <div *ngIf='control.touched && control.invalid' class='invalid-feedback d-block'>
    <div *ngIf="control.hasError('required')">This field is required.</div>
    <div *ngIf="control.hasError('email')">Please enter a valid email address.</div>
    <div *ngIf="control.hasError('minlength')">
      Must be at least {{ control.errors?.['minlength'].requiredLength }} characters.
    </div>
    <div *ngIf="control.hasError('maxlength')">
      Cannot be more than {{ control.errors?.['maxlength'].requiredLength }} characters.
    </div>
  </div>
</div>
