<div>
  <!--  header  -->
  <div class='header-container text-center'>
    @if (!loading && !error && ctaContent) {
      <app-cta
        [eventName]='ctaContent.eventName'
        [h1Text]="''"
        [pText]="''"
        [h2Text]="''"
        [buttonText]="''">
      </app-cta>
    }
  </div>

  <!-- video -->
  <div class='video-container'>
    <div class='container-fluid px-4 py-3'>
      <div class='ratio ratio-16x9'>
        <iframe
          src='https://www.youtube.com/embed/dQw4w9WgXcQ'
          title='Player de vÃ­deo do YouTube'
          frameborder='0'
          allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share'
          referrerpolicy='strict-origin-when-cross-origin'
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <!-- CTA -->
  @if (loading) {
    <div class='text-center bravo-text-primary p-4'>
      <p>Carregando...</p>
    </div>
  }

  @if (error) {
    <div class='text-center bravo-text-primary p-4'>
      <p>{{ error }}</p>
    </div>
  }

  @if (!loading && !error && ctaContent) {
    <app-cta
      eventName=''
      [h1Text]='ctaContent.h1Text'
      [pText]='ctaContent.pText'
      [h2Text]="''"
      [buttonText]="''">
    </app-cta>
  }
  <app-faq></app-faq>
  <app-contact-us></app-contact-us>
  <app-pricing></app-pricing>
  <app-tab-nav></app-tab-nav>
</div>
