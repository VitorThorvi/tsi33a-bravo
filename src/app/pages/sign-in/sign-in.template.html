<html>
<head>
  <link crossorigin='' href='https://fonts.gstatic.com/' rel='preconnect'/>
  <link
    as='style'
    href='https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800'
    onload="this.rel='stylesheet'"
    rel='stylesheet'
  />
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

  <title>Stitch Design</title>
  <link href='data:image/x-icon;base64,' rel='icon' type='image/x-icon'/>
</head>
<body class='bravo-bg-primary-dark bravo-text-primary'>
<div class='position-relative d-flex min-vh-100 flex-column justify-content-between overflow-hidden'
     style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>

  <div>
    <!-- Hero Section -->
    <div class='container-fluid p-0'>
      <div class='p-2 p-sm-3 p-md-4'>
        <div class='hero-image w-100 d-flex flex-column justify-content-end overflow-hidden rounded-3 bravo-bg-primary-dark'
             style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAuHOm5g1cgFbnqofyT5M9htiLynvm5OXsuKRW2CpNi0f_qFht69SHR0zVFddWQeiXXjBF1mPBIu_6TuOeHD1F1ISXxW0M3_ufxh4X-GXjsc5wqzIB51XN7hCsuddZ83R8qDnS6L5lM3yTcCqt1jvMpepz12G2GzijvyGwPAbPRvDXqIZ_AK0iIfgdzu6gbTgk6wSqXA2RgB0bKh647TPdqZRPfCgHGcWZNDc1Pbtj39dozTxFuXQbhFJ47pI5CyZHphY2LcqHHpw"); background-position: center; background-repeat: no-repeat; min-height: 15rem;'>
        </div>
      </div>
    </div>

    <!-- Welcome Text -->
    <div class='container-fluid'>
      <div class='row justify-content-center'>
        <div class='col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5'>
          <h2 class='bravo-text-primary fw-bold text-center p-md pb-3 pt-4 pt-sm-5 fs-1'>
            Welcome Back
          </h2>
          <p class='bravo-text-primary text-center p-md pb-3 pt-1'>
            Log in to access your events and tickets
          </p>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class='container-fluid'>
      <div class='row justify-content-center'>
        <div class='col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5'>

          <!-- Email Input using Angular Material -->
          <div class='p-md py-2 py-sm-3'>
            <mat-form-field appearance='fill' class='w-100'>
              <input class='bravo-text-primary'
                     matInput
                     placeholder='Email'
                     style='background-color: var(--bravo-border-accent);'
                     type='email'>
            </mat-form-field>
          </div>

          <!-- Password Input using Angular Material -->
          <div class='p-md py-2 py-sm-3'>
            <mat-form-field appearance='fill' class='w-100'>
              <input class='bravo-text-primary'
                     matInput
                     placeholder='Password'
                     style='background-color: var(--bravo-border-accent);'
                     type='password'>
            </mat-form-field>
          </div>

          <!-- Login Button using Angular Material -->
          <div class='p-md py-2 py-sm-3'>
            <button class='w-100 rounded-pill fw-bold bravo-bg-primary-accent bravo-text-on-accent'
                    color='primary'
                    mat-raised-button
                    style='height: 3rem; font-size: 1rem; letter-spacing: 0.015em;'>
              <span>Log In</span>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class='mt-auto'>
    <!-- Sign up link -->
    <div class='container-fluid'>
      <div class='row justify-content-center'>
        <div class='col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5'>
          <p class='text-center p-md pb-3 pt-1 text-decoration-underline mb-0 bravo-text-secondary-medium'>
            Don't have an account? Sign up
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class='py-4 py-sm-5'>
      <div class='container-fluid'>
        <!-- Footer Links -->
        <div class='row justify-content-center mb-3 mb-sm-4'>
          <div class='col-12'>
            <div class='d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-sm-around flex-wrap gap-md p-lg'>
              <a class='text-decoration-none text-center bravo-text-secondary-medium' href='#'>
                About Us
              </a>
              <a class='text-decoration-none text-center bravo-text-secondary-medium' href='#'>
                Contact
              </a>
              <a class='text-decoration-none text-center bravo-text-secondary-medium' href='#'>
                Privacy Policy
              </a>
              <a class='text-decoration-none text-center bravo-text-secondary-medium' href='#'>
                Terms of Service
              </a>
            </div>
          </div>
        </div>

        <!-- Copyright -->
        <div class='row justify-content-center'>
          <div class='col-12'>
            <p class='text-center mb-0 p-lg bravo-text-secondary-medium'>
              Â© 2024 Bravo. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bottom spacing -->
    <div class='d-block d-sm-none bravo-bg-primary-dark' style='height: 0.75rem;'></div>
    <div class='d-none d-sm-block bravo-bg-primary-dark' style='height: 1.25rem;'></div>
  </div>
</div>
</body>
</html>
