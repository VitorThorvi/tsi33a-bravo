<div class='position-relative d-flex min-vh-100 flex-column justify-content-between overflow-hidden'>

  <div class='d-flex flex-column align-items-center'>
    <!-- Hero Section -->
    <div class='container-fluid p-0'>
      <div class='p-2 p-sm-3 p-md-4'>
        <div class='hero-image w-100 d-flex flex-column justify-content-end overflow-hidden rounded-3 bravo-bg-primary-dark'
             style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAuHOm5g1cgFbnqofyT5M9htiLynvm5OXsuKRW2CpNi0f_qFht69SHR0zVFddWQeiXXjBF1mPBIu_6TuOeHD1F1ISXxW0M3_ufxh4X-GXjsc5wqzIB51XN7hCsuddZ83R8qDnS6L5lM3yTcCqt1jvMpepz12G2GzijvyGwPAbPRvDXqIZ_AK0iIfgdzu6gbTgk6wSqXA2RgB0bKh647TPdqZRPfCgHGcWZNDc1Pbtj39dozTxFuXQbhFJ47pI5CyZHphY2LcqHHpw"); background-position: center; background-repeat: no-repeat; min-height: 15rem;'>
        </div>
      </div>
    </div>

    <!-- Welcome Text -->
    <div class='container'>
      <div class='row justify-content-center'>
        <div class='col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5'>
          <h2 class='bravo-text-primary fw-bold text-center p-3 pb-3 pt-4 pt-sm-5 fs-1'>
            Bem vindo de volta!
          </h2>
        </div>
      </div>
    </div>

    <!-- Messages Section -->
    @if (errorMessage || successMessage) {
      <div class='container'>
        <div class='row justify-content-center'>
          <div class='col-12 col-sm-10 col-md-8 col-lg-12'>
            @if (errorMessage) {
              <div class='alert alert-danger rounded-3 p-3 mb-3'
                   style='background-color: #dc3545; color: white; border: none;'>
                <p class='mb-0 text-center'>{{ errorMessage }}</p>
              </div>
            }
            @if (successMessage) {
              <div class='alert bravo-bg-primary-accent bravo-text-on-accent rounded-3 p-3 mb-3'>
                <p class='mb-0 text-center fw-bold'>{{ successMessage }}</p>
              </div>
            }
          </div>
        </div>
      </div>
    }

    <!-- Form Section -->
    <div class='container-fluid'>
      <div class='row justify-content-center'>
        <div class='col-sm-10 col-md-8 col-lg-12'>

          <form (ngSubmit)='onSubmit()' [formGroup]='signInForm' class='d-flex flex-column'>
            <!-- Email Input -->
            <div class='py-2 py-sm-3'>
              <app-form-input
                [control]='emailControl'
                label='Email'
                placeholder='Email'
                type='email'
              ></app-form-input>
            </div>

            <!-- Password Input -->
            <div class='py-2 py-sm-3'>
              <app-form-input
                [control]='passwordControl'
                label='Senha'
                placeholder='Senha'
                type='password'
              ></app-form-input>
            </div>

            <!-- Login Button -->
            <div class='py-2 py-sm-3'>
              <app-primary-button (buttonClick)='onSubmit()'
                                  [buttonText]="isLoading ? 'Entrando...' : 'Entrar'"
                                  [fullWidth]='true'
                                  [isDisabled]='signInForm.invalid || isLoading'
                                  class='w-100'
                                  type='submit'
              ></app-primary-button>
            </div>

            <!-- Divider -->
            <div class='w-100 py-2 py-sm-3 text-center'>
              <div class='d-flex align-items-center'>
                <hr class='flex-grow-1' style='border-color: var(--bravo-border-accent);'>
                <span class='px-3 bravo-text-secondary-medium small'>ou</span>
                <hr class='flex-grow-1' style='border-color: var(--bravo-border-accent);'>
              </div>
            </div>

            <!-- Google Sign In Button -->
            <div class='w-100 py-2 py-sm-3'>
              <button
                (click)='onGoogleSignIn()'
                [disabled]='isLoading'
                class='btn w-100 d-flex align-items-center justify-content-center gap-3 bravo-bg-secondary-dark bravo-text-primary fw-bold rounded-3 p-3'
                style='height: 56px; border: 1px solid var(--bravo-border-accent);'
                type='button'>
                @if (isLoading) {
                  <span class='spinner-border spinner-border-sm' role='status' aria-hidden='true'></span>
                  <span>Entrando com Google...</span>
                } @else {
                  <svg width='20' height='20' viewBox='0 0 24 24' fill='currentColor'>
                    <path d='M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z'
                          fill='#4285F4'/>
                    <path d='M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z'
                          fill='#34A853'/>
                    <path d='M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z'
                          fill='#FBBC05'/>
                    <path d='M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z'
                          fill='#EA4335'/>
                  </svg>
                  <span>Entrar com Google</span>
                }
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>

</div>
